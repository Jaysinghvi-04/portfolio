    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
      }
      .terminal-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .terminal-scrollbar::-webkit-scrollbar-thumb {
        background-color: #00FF00;
        border-radius: 4px;
        border: 2px solid #1a1a1a;
      }
      /* Glow effect */
      .text-glow {
        text-shadow: 0 0 5px rgba(59, 255, 59, 0.4), 0 0 10px rgba(59, 255, 59, 0.3);
      }
      .terminal-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.2) 0px, rgba(0, 0, 0, 0.2) 1px, transparent 1px, transparent 2px);
        pointer-events: none;
        z-index: 30;
        border-radius: 0.5rem; /* match container's border-radius */
      }
      .terminal-container {
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.2), inset 0 0 15px rgba(0, 255, 0, 0.1);
      }
       .terminal-grid-bg {
        background-image: linear-gradient(rgba(0, 255, 0, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 0, 0.07) 1px, transparent 1px);
        background-size: 1.5rem 1.5rem;
      }
    </style>
